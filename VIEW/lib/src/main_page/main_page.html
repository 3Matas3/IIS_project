<div class="container-fluid">
  <div>
    <div style="float:right">
      <button class="btn btn-primary btn" (click)="goToLogin()">Employee login</button>
    </div>
    <br>
  </div>

  <br>
  <div class="text-center font-weight-bolder text-monospace">
    <h2>Petite Crêperie - pouličné palacinky</h2>
  </div>

  <br>
  <div style="margin: auto;">
    <h4>Events</h4>
    <ul class="list-group" style="list-style-type:square;">
      <li class="list-group-item-action" *ngFor="let event of events">
        <p class="font-weight-bold text-uppercase text-primary">{{event.name}}</p> 
        <p class="font-weight-bolder"> {{event.date}}</p>
        <div class="row">
          <div class="col-sm-4 left">
            <ul class="list-group">
            <li class="list-group-item" *ngFor="let product of event.offer">
              <span>{{product.name}}</span>
            </li>
          </ul>
          </div>
          <div class="right">
              <ul class="list-group">
              <li class="list-group-item" *ngFor="let product of event.offer">
                <span>{{product.price}},- </span>
              </li>
            </ul>
            </div>
          
        </div>
      </li>
    </ul>
  </div>

</div>

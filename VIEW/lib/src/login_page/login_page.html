<div class="container mx-auto" style="width: 500px;">
    <h1 class="text-center">Login please</h1>
    <br>
    <form  ngSubmit="login()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username">Username&nbsp;*</label>
            <input type="text" class="form-control"  placeholder="Username" required
            [(ngModel)]="username"
            ngControl="username">
        </div>
        <div class="form-group">
            <label for="password">Password&nbsp;*</label>
            <input type="password" class="form-control" placeholder="Password" required
            [(ngModel)]="password"
            ngControl="password" (keyup.enter)="login()" >
        </div>

        <div class="row">
            <div class="col-auto">
                <button class="btn btn-dark btn-sm"  (click)="goBack()">Cancel</button>
                <button class="btn btn-dark btn-sm" type="submit" (click)="login()">Sign in</button>
            </div>
            <small class="col text-right">*&nbsp;Required</small>
        </div>
    </form > 
</div>
